      }

      }

      }

        left: 0;
      }

      #right {
        right: 0;
      }

        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

        display: none;
      }

        display: block;
        width: 100%;

      }

        text-align: center;

    <script>
      var maxParticleCount = 150;
      var particleSpeed = 2;
      var startConfetti;
      var stopConfetti;
      var toggleConfetti;
      var removeConfetti;
      (function () {
        startConfetti = startConfettiInner;
        stopConfetti = stopConfettiInner;
        toggleConfetti = toggleConfettiInner;
        removeConfetti = removeConfettiInner;
        var colors = [
          "DodgerBlue",
          "OliveDrab",
          "Gold",
          "Pink",
          "SlateBlue",
          "LightBlue",
          "Violet",
          "PaleGreen",
          "SteelBlue",
          "SandyBrown",
          "Chocolate",
          "Crimson",
        ];
        var streamingConfetti = false;
        var animationTimer = null;
        var particles = [];
        var waveAngle = 0;
        function resetParticle(particle, width, height) {
          particle.color = colors[(Math.random() * colors.length) | 0];
          particle.x = Math.random() * width;
          particle.y = Math.random() * height - height;
          particle.diameter = Math.random() * 10 + 5;
          particle.tilt = Math.random() * 10 - 10;
          particle.tiltAngleIncrement = Math.random() * 0.07 + 0.05;
          particle.tiltAngle = 0;
          return particle;
        }
        function startConfettiInner() {
          var width = window.innerWidth;
          var height = window.innerHeight;
          window.requestAnimFrame = (function () {
            return (
              window.requestAnimationFrame ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame ||
              window.oRequestAnimationFrame ||
              window.msRequestAnimationFrame ||
              function (callback) {
                return window.setTimeout(callback, 16.6666667);
              }
            );
          })();
          var canvas = document.getElementById("confetti-canvas");
          if (canvas === null) {
            canvas = document.createElement("canvas");
            canvas.setAttribute("id", "confetti-canvas");
            canvas.setAttribute(
              "style",
              "display:block;z-index:999999;pointer-events:none"
            );
            document.body.appendChild(canvas);
            canvas.width = width;
            canvas.height = height;
            window.addEventListener(
              "resize",
              function () {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
              },
              true
            );
          }
          var context = canvas.getContext("2d");
          while (particles.length < maxParticleCount)
            particles.push(resetParticle({}, width, height));
          streamingConfetti = true;
          if (animationTimer === null) {
            (function runAnimation() {
              context.clearRect(0, 0, window.innerWidth, window.innerHeight);
              if (particles.length === 0) animationTimer = null;
              else {
                updateParticles();
                drawParticles(context);
                animationTimer = requestAnimFrame(runAnimation);
              }
            })();
          }
        }
        function stopConfettiInner() {
          streamingConfetti = false;
        }
        function removeConfettiInner() {
          stopConfetti();
          particles = [];
        }
        function toggleConfettiInner() {
          if (streamingConfetti) stopConfettiInner();
          else startConfettiInner();
        }
        function drawParticles(context) {
          var particle;
          var x;
          for (var i = 0; i < particles.length; i++) {
            particle = particles[i];
            context.beginPath();
            context.lineWidth = particle.diameter;
            context.strokeStyle = particle.color;
            x = particle.x + particle.tilt;
            context.moveTo(x + particle.diameter / 2, particle.y);
            context.lineTo(
              x,
              particle.y + particle.tilt + particle.diameter / 2
            );
            context.stroke();
          }
        }
        function updateParticles() {
          var width = window.innerWidth;
          var height = window.innerHeight;
          var particle;
          waveAngle += 0.01;
          for (var i = 0; i < particles.length; i++) {
            particle = particles[i];
            if (!streamingConfetti && particle.y < -15)
              particle.y = height + 100;
            else {
              particle.tiltAngle += particle.tiltAngleIncrement;
              particle.x += Math.sin(waveAngle);
              particle.y +=
                (Math.cos(waveAngle) + particle.diameter + particleSpeed) * 0.5;
              particle.tilt = Math.sin(particle.tiltAngle) * 15;
            }
            if (
              particle.x > width + 20 ||
              particle.x < -20 ||
              particle.y > height
            ) {
              if (streamingConfetti && particles.length <= maxParticleCount)
                resetParticle(particle, width, height);
              else {
                particles.splice(i, 1);
                i--;
              }
            }
          }
        }
      })();

      const setCanvasSize = () => {
        const canvas = document.getElementById("confetti-canvas");
        canvas.height = canvas.clientHeight;
        canvas.width = canvas.clientWidth;
      };
      setCanvasSize();
      addEventListener("resize", setCanvasSize);
    </script>

      document.getElementById("disclaimer").innerText += ` ${version}`;

      let results = {};

      try {
        results = JSON.parse(localStorage.getItem(`evaluation-${version}`));
        if (!results) {
          results = {};
        }
      } catch {}

      const setInfo = (state, showMain) => {
        document.getElementById("state").innerText = state;
        document.getElementsByTagName("section")[0].style.display = showMain
          ? "block"
          : "none";
      };

      let current = null;
      let i = Object.keys(results).length;
      let session_i = 0;

      const showCurrent = () => {
        setInfo(`Evaluation ${i}`, true);
        document.getElementById("text").innerText = current;
      };

      const confettiInterval = 50;

      const advance = (isInteresting) => {
        if (current !== null) {
          results[current] = isInteresting;
        }
        localStorage.setItem(`evaluation-${version}`, JSON.stringify(results));

        if (data.length - Object.keys(results).length > 0) {
          i++;
          session_i++;
          if (i % confettiInterval == 0) {
            startConfetti();
            setTimeout(stopConfetti, (750 * session_i) / confettiInterval);
          }
          current = data.filter((t) => !(t in results))[0];
          showCurrent();
        } else {
          setInfo("You're done, thank you! ", false);
          startConfetti();
          setTimeout(stopConfetti, 5000);
          downloadResults();
        }
      };

      const download = (path, filename) => {
        const anchor = document.createElement("a");
        anchor.href = path;
        anchor.download = filename;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
      };

      const downloadResults = () => {
        const blob = new Blob([JSON.stringify(results, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        download(
          url,
          `evaluation-experiment-${version}-${Math.random()
            .toString(36)
            .substring(2, 8)}.json`
        );
        URL.revokeObjectURL(url);
      };

      advance();

      const reset = () => {
        current = null;
        i = 0;
        session_i = 0;
        results = {};
        advance();
      };

      document
        .getElementById("not-interesting")
        .addEventListener("click", () => advance(false));
      document
        .getElementById("interesting")
        .addEventListener("click", () => advance(true));

      document.getElementById("reset").addEventListener("click", reset);

      document
        .getElementById("download")
        .addEventListener("click", downloadResults);
    </script>
